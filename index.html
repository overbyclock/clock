<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>JavaSript30 2/30 Clock</title>
</head>

<body>

  <span class="number1  number">1</span>
  <span class="number2  number">2</span>
  <span class="number3  number">3</span>
  <span class="number4  number">4</span>
  <span class="number5  number">5</span>
  <span class="number6  number">6</span>
  <span class="number7  number">7</span>
  <span class="number8  number">8</span>
  <span class="number9  number">9</span>
  <span class="number10 number">10</span>
  <span class="number11 number">11</span>
  <span class="number12 number">12</span>

  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
